    <line x1="0" y1="-12" x2="0" y2="12" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
    <!-- Screw body -->
    <rect x="-6" y="18" width="12" height="48" fill="#e5e7eb" rx="3"/>
