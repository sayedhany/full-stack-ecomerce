<div class="dashboard">
  <!-- Sidebar Overlay (Mobile) -->
  @if (isSidebarOpen()) {
    <div class="sidebar-overlay" (click)="closeSidebar()"></div>
  }

  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="isSidebarOpen()">
    <div class="sidebar-header">
      <h2>{{ 'ADMIN.DASHBOARD' | translate }}</h2>
      <p>{{ authService.currentUser()?.name }}</p>
      <!-- Close button for mobile -->
      <button class="sidebar-close" (click)="closeSidebar()" aria-label="Close Menu">
        âœ•
      </button>
    </div>

    <nav class="sidebar-nav">
      @for (item of menuItems; track item.path) {
        <a
          [routerLink]="[ item.path]"
          routerLinkActive="active"
          class="nav-item"
          (click)="closeSidebar()"
        >
          <span class="icon">{{ item.icon }}</span>
          <span>{{ item.label | translate }}</span>
        </a>
      }
    </nav>

    <button class="logout-btn" (click)="logout()">
      <span>ðŸšª</span>
      <span>{{ 'ADMIN.LOGOUT' | translate }}</span>
    </button>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-content">
    <app-header [showMenuToggle]="true" (menuToggle)="toggleSidebar()"/>
    <section>
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
