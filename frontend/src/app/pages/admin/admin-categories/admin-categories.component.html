<div class="admin-page">
  <div class="page-header">
    <h1>Categories Management</h1>
    <button class="add-btn" (click)="openAddModal()">
      <span>‚ûï</span>
      <span>Add Category</span>
    </button>
  </div>

  @if (loading()) {
    <div class="loading">Loading categories...</div>
  } @else {
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Name (EN)</th>
            <th>Name (AR)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (category of categories(); track category._id) {
            <tr>
              <td>{{ category.name.en }}</td>
              <td>{{ category.name.ar }}</td>
              <td>
                <div class="action-buttons">
                  <button class="edit-btn" (click)="openEditModal(category)">‚úèÔ∏è</button>
                  <button class="delete-btn" (click)="deleteCategory(category._id)">üóëÔ∏è</button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }

  <!-- Modal -->
  @if (showModal()) {
    <div class="modal-overlay" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>{{ editingCategory() ? 'Edit Category' : 'Add New Category' }}</h2>
          <button class="close-btn" (click)="closeModal()">‚úï</button>
        </div>

        <form class="modal-form" (ngSubmit)="onSubmit()" #categoryForm="ngForm">
          <div class="form-group">
            <label>Name (English)</label>
            <input
              type="text"
              [(ngModel)]="formData.name_en"
              name="name_en"
              required
            />
          </div>

          <div class="form-group">
            <label>Name (Arabic)</label>
            <input
              type="text"
              [(ngModel)]="formData.name_ar"
              name="name_ar"
              required
            />
          </div>

          <div class="modal-actions">
            <button type="button" class="cancel-btn" (click)="closeModal()">
              Cancel
            </button>
            <button type="submit" class="submit-btn">
              {{ editingCategory() ? 'Update' : 'Create' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  }
</div>
