<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <a [routerLink]="['/', currentLang]" class="logo">
        <h1>{{ 'COMPANY_NAME' | translate }}</h1>
      </a>

      <!-- Navigation -->
      <nav class="nav">
        <a [routerLink]="['/', currentLang]" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          {{ 'HOME' | translate }}
        </a>
        <a [routerLink]="['/', currentLang, 'products']" class="nav-link" routerLinkActive="active">
          {{ 'PRODUCTS' | translate }}
        </a>
        <a [routerLink]="['/', currentLang, 'about']" class="nav-link" routerLinkActive="active">
          {{ 'ABOUT_US' | translate }}
        </a>
        <a [routerLink]="['/', currentLang, 'contact']" class="nav-link" routerLinkActive="active">
          {{ 'CONTACT_US' | translate }}
        </a>
      </nav>

      <!-- Actions -->
      <div class="actions">
        <!-- Theme Toggle -->
        <button 
          class="theme-toggle" 
          (click)="toggleTheme()"
          [attr.aria-label]="(themeService.isDarkMode() ? 'LIGHT_MODE' : 'DARK_MODE') | translate">
          @if (themeService.isDarkMode()) {
            ‚òÄÔ∏è
          } @else {
            üåô
          }
        </button>

        <!-- Language Switcher -->
        <div class="language-switcher">
          <button 
            (click)="switchLanguage('en')" 
            [class.active]="currentLang === 'en'"
            class="lang-btn">
            EN
          </button>
          <button 
            (click)="switchLanguage('ar')" 
            [class.active]="currentLang === 'ar'"
            class="lang-btn">
            ÿπ
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
