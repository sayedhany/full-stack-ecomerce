# Nginx Configuration for egypt-fisher.com
# Save this file as: /etc/nginx/sites-available/egypt-fisher

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.egypt-fisher.com;
    return 301 http://egypt-fisher.com$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    
    server_name egypt-fisher.com;
    
    # Logging
    access_log /var/log/nginx/egypt-fisher-access.log;
    error_log /var/log/nginx/egypt-fisher-error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Client body size (for image uploads)
    client_max_body_size 10M;
    
    # Proxy to Angular frontend (port 4000)
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Proxy to Backend API (port 5000)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Serve static files (uploads, images)
    location /uploads {
        proxy_pass http://localhost:5000/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:4000;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # robots.txt
    location = /robots.txt {
        proxy_pass http://localhost:4000/robots.txt;
        log_not_found off;
        access_log off;
    }
    
    # sitemap.xml
    location = /sitemap.xml {
        proxy_pass http://localhost:4000/sitemap.xml;
        log_not_found off;
    }
    
    # Swagger API docs
    location /api-docs {
        proxy_pass http://localhost:5000/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

